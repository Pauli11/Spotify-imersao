<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Spotify Imersão</title>

    <link rel="stylesheet" href="reset.css"> <!--modelo pode ser pego na internet, ele zera tudo que vem pré configurado no css, pra passar a valer o css que está na linha abaixo, que é o que eu mesma configurei.PRECISA VIR NA LINHA ANTES DA MINHA DE ESTILO, PRA SER LIDO NA ORDEM: APAGA TUDO, VALE O PRÓXIMO ESTILO-->
    <link rel="stylesheet" href="styles.css">

     <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

    
</head>
<body>
    
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>                
            </ul>     
        </nav>       
        <div class ="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class=" fa fas fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle"> É fácil, vamos te ajudar.</span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>   
                </section> 
                
                <div class="cookies">                    
                     <a href="">Cookies</a>
                </div>    
                        
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span class="">Português do Brasil</span>
                    </button>
                </div>
        </div><!--fecha o libary-->
    </div><!--fecha o sidebar-->    
</body>
</html>
